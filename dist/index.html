<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f02d055e5.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
<script defer src="/main.js"></script></head>
<body>

    <h1>Leaderboard</h1>
    <main>
        <div class="score-dash">
            <h2>Recent scores</h2>
            <input type="button" value="Refresh" id="refresh">
            <div class="list">
                <ul>
                    <li>
                        <li>Name:100</li>
                        <li>Name:20</li>
                        <li>Name:50</li>
                        <li>Name:78</li>
                        <li>Name:125</li>
                    </li>
                </ul>

            </div>


        </div>
        <form id="add-score" class="main-item">
            <h2>Add your score</h2>
            <input class="input" id="name" type="text" placeholder="Your name">
            <input class="input" id="score" type="text" placeholder="Your score">
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
