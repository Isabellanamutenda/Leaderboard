<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard </title>
<script defer src="/Leaderboard/main.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div id="container">
        <div id="first-half">
            
            <div class = "flex-row">
                <h2>Recent scores</h2><button type="button" class="button-main" id="refresh">Refresh</button>
            </div>
            <ul id="scores"></ul>
        </div>
        <div id="second-half">
            <h2>Add your score</h2>
            <form id="form">
                <input type="text" name="name" placeholder="Your name" class="input-text" maxlength="10">
                <input type="text" name="score" placeholder="Your score" class="input-text" maxlength="6">
                <button type="button" class="button-main" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer><p>â’¸ 2021 Robert Baiesita</p></footer>
</body>
</html>
